<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Pong - by Rafaelsc</title>
	</head>
	<body>
		<main class="game-wrapper">
            <h1>Pong</h1>
            <section>
                <div id="game" class="game-board">
                    <svg id="game-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="512" height="256" viewbox="0 0 512 256">
                        <g class="fixed-board-elements">
                            <g class="field-lines">
                                <line x1="256" x2="256" y1="0" y2="256" stroke-dasharray="5, 10"></line>
                            </g>
                            <g class="score-board">
                                <text id="p1Score" x="200" y="15">0</text>
                                <text id="p2Score" x="286" y="15">0</text>
                            </g>
                            <g class="text">
                                <g class="winner-text">
                                    <text id="p1Winner" x="28"  y="90" class="hidden">WINNER</text>
                                    <text id="p2Winner" x="285" y="90" class="hidden">WINNER</text>
                                </g>
                                <text id="gamePauseText" x="142" y="220" class="hidden">PAUSED</text>
                            </g>
                        </g>

                        <rect id="p1Paddle" class="paddle" x="10"   y="100" width="8" height="56"></rect>
                        <rect id="p2Paddle" class="paddle" x="494"  y="100" width="8" height="56"></rect>
                    </svg>
                </div>
            </section>
            <section class="keymap">
                <ul class="player1-keymap">
                    <li><span class="key-indicator">A</span> - Player 1 UP</li>
                    <li><span class="key-indicator">Z</span> - Player 1 Down</li>
                    <li><span class="key-indicator">S</span> - Player 1 Fire</li>
                </ul>
                <ul class="main-keymap">
                    <li><span class="key-indicator">SPACE</span> - Start/Pause</li>
                    <li><span class="key-indicator">B</span> - Adds a Ball</li>
                    <li><span class="key-indicator">R</span> - Reset the Game</li>
                </ul>
                <ul class="player2-keymap">
                    <li>Player 2 UP - <span class="key-indicator">UP</span></li>
                    <li>Player 2 Down - <span class="key-indicator">Down</span></li>
                    <li>Player 2 Fire - <span class="key-indicator">LEFT</span></li>
                </ul>
            </section>
        </main>
		<script src="build/bundle.js"></script>
	</body>
</html>
